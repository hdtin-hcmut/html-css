<style>
  .suscribe-button {
    background-color: rgb(2, 180, 2); /* Green */
    border-radius: 5px;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-right: 8px;
    cursor: pointer;
    transition: opacity 1s, background-color 1s, color 1s;
  }

  .suscribe-button:hover {
    background-color: rgb(0, 137, 234); /* Darker Green on hover */
  }
  .suscribe-button:active {
    background-color: rgb(95, 184, 248); /* Even Darker Green on click */
  }

  .join-button {
    background-color: rgb(255, 255, 255); /* Blue */
    border-radius: 5px;
    border: 2px solid rgb(6, 95, 212);
    color: rgb(6, 95, 212);
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-right: 8px;
    cursor: pointer;
  }
  .join-button:hover {
    background-color: rgb(6, 95, 212); /* Darker Blue on hover */
    color: white;
  }
  .join-button:active {
    background-color: rgb(0, 137, 234); /* Even Darker Blue on click */
    color: white;
  }


  .tweet-button {
    background-color: rgb(29, 161, 242); /* Twitter Blue */
    border-radius: 25px;
    border: none;
    color: rgb(255, 255, 255);
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 1px 5px 5px rgba(75, 167, 252, 0.5);
  }

  .tweet-button:hover {
    opacity: 0.8;
  }
  .tweet-button:active {
    opacity: 0.6;
  }

</style>
<button class="suscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN ME
</button>
<button class="tweet-button">
  Tweet
</button>
